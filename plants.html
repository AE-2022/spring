<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">
        <title>Plants</title>
        <style>
            html {background-color: #420384;}
			.button {background-color: #420384;}
        </style>
        <link href="css/reset.css" media="screen" rel="stylesheet" type="text/css">
        <link href="css/slickQuiz.css" media="screen" rel="stylesheet" type="text/css">
        <link href="css/master.css" media="screen" rel="stylesheet" type="text/css">
    </head>
    <body id="slickQuiz">
        <h1 class="quizName"><!-- where the quiz name goes --></h1>
        <div class="quizArea">
            <div class="quizHeader">
                <!-- where the quiz main copy goes -->
                <a class="button startQuiz" href="#">Start the quiz</a>
            </div>
            <!-- where the quiz gets built -->
        </div>

            <h3 class="quizScore">You Scored: <span><!-- where the quiz score goes --></span></h3>
            <h3 class="quizLevel"><strong>Ranking:</strong> <span><!-- where the quiz ranking level goes --></span></h3>
            <div class="quizResultsCopy">
                <!-- where the quiz result copy goes -->
            </div>			
			<h3><strong><a class="answers-link" href="https://ae-2022.github.io/spring/pdf/plant_answers.pdf" target="_blank">Answers here</a></h3>
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js_quiz/config-plants.js"></script>
        <script src="assets/js/slickQuiz.js"></script>
        <script src="assets/js/master.js"></script>
    </body>
</html>
